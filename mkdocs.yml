site_name: DocuLXP
site_description: 'La documentation du LXP'

site_dir: docs-build

theme:
  name: material
  language: fr
  palette:
    scheme: slate
    primary: red
    accent: red
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
extra_css:
  - 'css/extra.css'
extra_javascript:
  - js/extra.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lycee-Experimental


# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Git:
      - Présentation: git/presentation.md.md
      - Commandes: git/commandes.md
  - Pycharm:
      - Installation: pycharm/install-pycharm.md
      - Utilisation avec Github: pycharm/Utilisation-github_pycharm.md
  - Dajango-LXP:
      - Déploiement local: djangolxp/deploiement-local.md
      - Ajout de champs au formulaires: djangolxp/ajout-champs.md
      - Affichage de la fiche d'inscription: djangolxp/style-fiche-inscription.md